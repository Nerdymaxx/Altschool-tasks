<!DOCTYPE html>
<!-- Declares the document as an HTML5 file for proper rendering in modern browsers -->

<html lang="en">
  <!-- Root element of the HTML document; the `lang="en"` specifies the content language as English -->

  <head>
    <!-- Contains metadata and external resources like styles and scripts -->
    <meta charset="UTF-8" />
    <!-- Specifies the character encoding as UTF-8 to support a wide range of characters -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Makes the webpage responsive by adjusting its width to match the device's screen width -->
    <title>Document</title>
    <!-- Defines the title of the page, shown in the browser tab -->
  </head>

  <body>
    <!-- Contains all visible elements of the page -->
    <header>
      <!-- The header section for the navigation and introductory content -->
      <nav>
        <!-- Contains the navigation links -->
        <ul>
          <!--ul means An unordered list to organize links -->
          <li><a href="/index.html">Home</a></li>
          <!--li means list and this Links to the "Home" page -->
          <li><a href="/form.html">Form</a></li>
          <!-- Link to the "Form" page -->
        </ul>
      </nav>
    </header>

    <main>
      <!-- The main section, where the primary content is displayed -->
      <table>
        <!-- Table to structure content in rows and columns -->
        <tr>
          <!-- First row of the table -->
          <!-- Image Cell -->
          <td>
            <!-- Table cell for the image and text -->
            <img
              src="https://portal.altschoolafrica.com/_next/image?url=https%3A%2F%2Fres.cloudinary.com%2Ftalentql-inc%2Fimage%2Fupload%2Fv1703728439%2Fstudent-portal%2Facademic_zzg4hi.png&w=640&q=75"
              width="500px"
              alt="AltSchool Academic Logo"
            />
            <!-- Displays an AltSchool logo -->

            <h1>Learn highly sought<br />after skills without<br />hassle.</h1>
            <!-- Main heading for emphasis -->

            <img src="./img/icons8-facebook-50.png" width="20px" alt="" />
            <!-- Facebook icon -->
            <a href=""
              ><img src="./img/icons8-instagram-50.png" width="20px" alt=""
            /></a>
            <!-- Instagram icon with a link -->
          </td>

          <!-- Form Cell -->
          <td>
            <!-- Table cell for the signup form -->
            <h2>Signup</h2>
            <!-- Section heading -->
            <p>Take the next steps to apply at AltSchool Africa</p>
            <!-- Description paragraph -->

            <form>
              <!-- Signup form -->
              <div>
                <!-- Grouping related inputs -->
                <label for="firstname1">First Name:</label>
                <input
                  type="text"
                  id="firstname1"
                  placeholder="Enter first name"
                  name="firstname1"
                />
                <!-- Input field for the first name -->

                <label for="firstname2">Last Name:</label>
                <input
                  type="text"
                  id="firstname2"
                  placeholder="Enter last name"
                  name="firstname2"
                />
                <!-- Input field for the last name -->
              </div>

              <div>
                <label for="gender">Gender:</label>
                <select name="gender" id="">
                  <!-- Dropdown for gender selection -->
                  <option value="">Select your gender</option>
                  <option value="1">Male</option>
                  <option value="2">Female</option>
                </select>

                <label for="firstname4">Date of Birth:</label>
                <input type="date" name="" id="" />
                <!-- Input for selecting a date -->
              </div>

              <label for="firstname5">Email Address:</label>
              <input
                type="email"
                name="email"
                placeholder="Enter your email here"
                id=""
              />
              <!-- Email input field -->

              <span>
                <label for="firstname6">Phone Number:</label>
                <input type="tel" name="tel" id="" />
                <!-- Input for phone number -->

                <div></div>
                <label for="firstname6">Country:</label>
                <select name="" id="">
                  <!-- Dropdown for country selection -->
                  <option value="">Select your country</option>
                  <option value="afghanistan">Afghanistan</option>
                  <option value="albania">Albania</option>
                  <!-- More options for other countries -->
                </select>

                <label for="firstname6">State/City of Residence:</label>
                <input
                  type="text"
                  name=""
                  placeholder="Enter your state of residence"
                  id=""
                />
                <!-- Input for state or city -->
              </span>

              <div>
                <label for="text">How did you hear about us?</label>
                <select name="" id="">
                  <!-- Dropdown to select the referral channel -->
                  <option value="">Select channel</option>
                  <option value="">Twitter</option>
                  <option value="">WhatsApp</option>
                  <option value="">Facebook</option>
                </select>
              </div>

              <div>
                <!-- Password fields -->
                <label for="password">Password:</label>
                <input
                  type="password"
                  placeholder="Enter password"
                  name=""
                  id=""
                />

                <label for="password">Confirm Password:</label>
                <input
                  type="password"
                  name=""
                  placeholder="Enter password again"
                  id=""
                />
              </div>
            </form>

            <p>
              By clicking continue, I agree to
              <a href="https://www.altschoolafrica.com/terms-and-conditions"
                >Terms of Use</a
              >
              and acknowledge that I have read the
              <a href="https://www.altschoolafrica.com/privacy-policy"
                >Privacy Policy</a
              >.
            </p>
            <!-- Links to legal agreements -->

            <button type="submit">Submit</button>
            <!-- Submit button for the form -->
          </td>
        </tr>
      </table>
    </main>
  </body>
</html>
